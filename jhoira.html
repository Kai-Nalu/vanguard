<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jhoira of the Ghitu</title>
</head>
<body>
  <h1>Jhoira of the Ghitu</h1>
  <h2>Refresh this page to generate 3 random instants and 3 random sorceries.</h2>
  <h3>Instants:<h3>
  <img id="i1"><img id="i2"><img id="i3">
  <h3>Sorceries:<h3>
  <img><img><img>
</body>
<script>
  var request = new XMLHttpRequest();
  request.open('GET', "https://api.scryfall.com/cards/random");
  request.send();
  request.onload = () => {
    if (request.status === 200) {
      var i1 = JSON.parse(request.response).image_uris.small;
      
      document.getElementById("i1").src = i1;
    }
  }
</script>
</html>
